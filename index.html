<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOIDnIGHT Browser</title>
<style>
/* --- Fonts --- */
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter&family=Poppins&family=Space+Grotesk&family=Lexend&display=swap');

:root {
    --accent: rgb(178, 80, 178);
    --bg: #0a0a0a;
    --fg: #e0e0e0;
}

/* --- Body --- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--fg);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
}

/* --- Logo --- */
#logo {
    font-size: 52px;
    font-weight: bold;
    color: var(--accent);
    margin: 20px 0;
    text-shadow: 0 0 18px rgba(178,80,178,0.8);
}

#bar {
  display: flex;
  justify-content: center;
  padding: 10px 0;
  width: 100%;
}

.search-container {
  display: flex;
  align-items: center;
  width: 520px;
  max-width: 90vw;
  height: 48px;
  background: #1a1a1a;
  border: 1px solid var(--accent);
  border-radius: 50px;
  padding: 0 16px;
  box-shadow: 0 0 15px rgba(178,80,178,0.3);
  transition: all 0.3s ease;
}

.search-container:hover,
.search-container:focus-within {
  border-color: #fff;
  box-shadow: 0 0 20px rgba(178,80,178,0.6);
  background: #1f1f1f;
}

#urlInput {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #eee;
  font-size: 16px;
  padding: 0 12px;
  width: 100%;
}

#topBar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 900px;
    margin: 10px 0;
}


/* the actual go button inside */
#loadButton {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.2s;
  color: var(--accent);
}

#loadButton:hover {
  background: rgba(178,80,178,0.2);
  transform: scale(1.1);
}

#loadButton svg {
  stroke: var(--accent);
}
/* --- Dropdown --- */
select {
    margin-top: 15px;
    padding: 8px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid var(--accent);
    background-color: #1a1a1a;
    color: #eee;
    box-shadow: 0 0 10px rgba(178,80,178,0.25);
    cursor: pointer;
}

/* --- Theme selector panel --- */
#themeSelector {
    margin-top: 20px;
}

/* --- Bookmark bar --- */
#bookmarks {
    display: flex;
    gap: 8px;
    padding: 10px;
    flex-wrap: wrap;
}

.bookmark-btn {
    background-color: #222;
    border: 1px solid var(--accent);
    color: #eee;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
}
.bookmark-btn:hover { background-color: var(--accent); }

/* --- Start page --- */
#startPage {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 150px;
}
#time { font-size: 36px; }
#greeting { font-size: 24px; margin-bottom: 20px; }

/* --- Apps --- */
#apps {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    flex-wrap: wrap;
}
.app-btn {
    padding: 10px 14px;
    background-color: #222;
    border-radius: 6px;
    border: 1px solid var(--accent);
    color: #eee;
    cursor: pointer;
    transition: 0.2s;
}
.app-btn:hover { background-color: var(--accent); }

/* --- Subtle glow --- */
body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background: radial-gradient(circle at center, rgba(178,80,178,0.08) 0%, transparent 70%);
}

@media (max-width: 600px) {
    #urlInput {
        width: 250px;
    }
}
</style>
</head>
<body>

   <div id="topBar">
    <div></div>

    <div id="themeSelector">
        <label>Theme: </label>
        <select id="themeSelect">
            <option value="midnight">Midnight</option>
            <option value="neon">Neon</option>
            <option value="gray">Gray</option>
            <option value="solarized">Solarized</option>
            <option value="terminal">Hacker</option>
        </select>
    </div>
</div>


<div id="startPage">
    <div id="time"></div>
    <div id="greeting"></div>
</div>

<div id="bar">
  <div class="search-container">
    <input type="text" id="urlInput" placeholder="Enter URL here or search the void..." autocomplete="off">
    <button id="loadButton" aria-label="Go">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
    </button>
  </div>
</div>

<select name="SearchEngine" id="searchEngine">
    <option value="google">Google</option>
    <option value="bing">Bing</option>
    <option value="duckduckgo">DuckDuckGo</option>
    <option value="yahoo">Yahoo</option>
    <option value="baidu">Baidu</option>
    <option value="yandex">Yandex</option>
    <option value="youtube">YouTube</option>

</select>





<div id="bookmarks"></div>
<div id="apps">
    <div class="app-btn" data-url="https://www.youtube.com">YouTube</div>
    <div class="app-btn" data-url="https://www.reddit.com">Reddit</div>
    <div class="app-btn" data-url="https://www.instagram.com">Instagram</div>
</div>

<script>
const loadButton = document.getElementById('loadButton');
const urlInput = document.getElementById('urlInput');
const searchEngine = document.getElementById('searchEngine');
const themeSelect = document.getElementById('themeSelect');
const timeEl = document.getElementById('time');
const greetingEl = document.getElementById('greeting');
const bookmarksEl = document.getElementById('bookmarks');
const apps = document.querySelectorAll('.app-btn');

// --- THEME SYSTEM ---
function applyTheme(theme) {
    switch(theme) {
        case 'midnight':
             document.body.style.background='#0a0a0a'; document.body.style.color='#e0e0e0';
              break;
        case 'neon':
             document.body.style.background='#1a001a'; document.body.style.color='#fff';
              break;
        case 'gray':
             document.body.style.background='#222'; document.body.style.color='#ccc'; 
             break;
        case 'solarized':
             document.body.style.background='#fdf6e3'; document.body.style.color='#657b83';
              break;
        case 'terminal':
             document.body.style.background='#000'; document.body.style.color='#0f0';
              break;
    }
    localStorage.setItem('theme', theme);
}
themeSelect.addEventListener('change', () => applyTheme(themeSelect.value));
let savedTheme = localStorage.getItem('theme') || 'midnight';
applyTheme(savedTheme);
themeSelect.value = savedTheme;

// --- TIME + GREETING ---
function updateTime() {
    const now = new Date();
    timeEl.textContent = now.toLocaleTimeString();
    const hour = now.getHours();
    greetingEl.textContent = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
}
setInterval(updateTime,1000);
updateTime();

// --- BOOKMARKS ---
let bookmarks = JSON.parse(localStorage.getItem('bookmarks')||'[]');
function renderBookmarks(){
    bookmarksEl.innerHTML='';
    bookmarks.forEach(b=>{
        let btn = document.createElement('button');
        btn.className='bookmark-btn';
        btn.textContent=b.title;
        btn.onclick=()=>window.location.href=b.url;
        bookmarksEl.appendChild(btn);
    });
}
renderBookmarks();

// --- APPS ---
apps.forEach(a=>a.addEventListener('click',()=>window.location.href=a.dataset.url));

// --- MAIN SEARCH/GO FUNCTION ---
function handleGo() {
    let value = urlInput.value.trim();
    if(!value) return;
    let searchPrefix;
   switch (searchEngine.value) {
        case "google":
            searchPrefix = "https://www.google.com/search?q=";
            break;
        case "bing":
            searchPrefix = "https://www.bing.com/search?q=";
            break;
        case "duckduckgo":
            searchPrefix = "https://duckduckgo.com/?q=";
            break;
        case "yahoo":
            searchPrefix = "https://search.yahoo.com/search?p=";
            break;
        case "baidu":   
            searchPrefix = "https://www.baidu.com/s?wd=";
            break;
        case "yandex":
            searchPrefix = "https://yandex.com/search/?text=";
            break;
        case "youtube":
            searchPrefix = "https://www.youtube.com/results?search_query=";
            break;
        default:
            searchPrefix = "https://www.google.com/search?q=";
    }

    if(value.startsWith('http://')||value.startsWith('https://')) window.location.href=value;
    else window.location.href=searchPrefix+encodeURIComponent(value);
}
loadButton.addEventListener('click', handleGo);
urlInput.addEventListener('keydown', e=>{if(e.key==='Enter') handleGo();});
</script>
</body>
</html>
