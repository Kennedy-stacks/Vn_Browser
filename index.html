<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIDnIGHT Browser</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Purple accent â€” your 178 80 178 color */
:root {
    --accent: rgb(178, 80, 178);
}

#searchEngine {
    margin-top: 15px;
    padding: 8px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid var(--accent);
    background-color: #1a1a1a;
    color: #eee;
    box-shadow: 0 0 10px rgba(178, 80, 178, 0.25);
}

/* Logo */
#logo {
    font-size: 52px;
    font-weight: bold;
    color: var(--accent);
    text-align: center;
    margin: 25px 0;
    text-shadow: 0 0 18px rgba(178, 80, 178, 0.8);
}

/* Input + button wrapper */
#bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px 0;
}

/* URL Input */
#urlInput {
    padding: 12px;
    font-size: 16px;
    width: 400px;
    border-radius: 6px;
    border: 1px solid var(--accent);
    background-color: #1a1a1a;
    color: #eee;
    outline: none;
    box-shadow: 0 0 10px rgba(178, 80, 178, 0.25);
    transition: 0.2s ease;
}

#urlInput:focus {
    border-color: white;
    box-shadow: 0 0 15px rgba(178, 80, 178, 0.5);
}

/* Load Button */
#loadButton {
    padding: 12px 26px;
    font-size: 16px;
    background-color: var(--accent);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s ease;
    box-shadow: 0 0 12px rgba(178, 80, 178, 0.6);
}

#loadButton:hover {
    transform: translateY(-2px);
    background-color: rgb(160, 70, 160);
}

/* Optional subtle glow around body */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(178,80,178,0.08) 0%, transparent 70%);
}

    </style>
</head>
<body>
    <p id="logo">V</p>

<div id="bar">
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="loadButton">Load</button>
</div>

<select name="SearchEngine" id="searchEngine">
    <option value="google">Google</option>
    <option value="bing">Bing</option>
    <option value="duckduckgo">DuckDuckGo</option>
    <option value="yahoo">Yahoo</option>
    <option value="baidu">Baidu</option>
    <option value="yandex">Yandex</option>
    <option value="youtube">YouTube</option>

</select>

  <script>
const loadButton = document.getElementById('loadButton');
const urlInput = document.getElementById('urlInput');
const searchEngine = document.getElementById('searchEngine');

function handleGo() {
    let value = urlInput.value.trim();
    if (value === "") return;

    // Determine search prefix
    let searchPrefix;
    switch (searchEngine.value) {
        case "google":
            searchPrefix = "https://www.google.com/search?q=";
            break;
        case "bing":
            searchPrefix = "https://www.bing.com/search?q=";
            break;
        case "duckduckgo":
            searchPrefix = "https://duckduckgo.com/?q=";
            break;
        case "yahoo":
            searchPrefix = "https://search.yahoo.com/search?p=";
            break;
        case "baidu":   
            searchPrefix = "https://www.baidu.com/s?wd=";
            break;
        case "yandex":
            searchPrefix = "https://yandex.com/search/?text=";
            break;
        case "youtube":
            searchPrefix = "https://www.youtube.com/results?search_query=";
            break;
        default:
            searchPrefix = "https://www.google.com/search?q=";
    }

    // If it's a full URL
    if (value.startsWith("http://") || value.startsWith("https://")) {
        window.location.href = value;
        return;
    }

    // If it ends with a known domain
    const endings = [
        ".com",".org",".net",".io",".gov",".edu",".co",".us",".uk",
        ".ca",".de",".fr",".au",".jp",".in",".ng"
    ];
    if (endings.some(end => value.endsWith(end))) {
        window.location.href = "http://" + value;
        return;
    }

    // Otherwise search using the selected engine
    window.location.href = searchPrefix + encodeURIComponent(value);
}


loadButton.addEventListener("click", handleGo);

urlInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        handleGo();
    }
});
</script>

</body>
</html>
