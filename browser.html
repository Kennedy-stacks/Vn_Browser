<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIDnIGHT Browser</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Purple accent â€” your 178 80 178 color */
:root {
    --accent: rgb(178, 80, 178);
}

/* Logo */
#logo {
    font-size: 52px;
    font-weight: bold;
    color: var(--accent);
    text-align: center;
    margin: 25px 0;
    text-shadow: 0 0 18px rgba(178, 80, 178, 0.8);
}

/* Input + button wrapper */
#bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px 0;
}

/* URL Input */
#urlInput {
    padding: 12px;
    font-size: 16px;
    width: 400px;
    border-radius: 6px;
    border: 1px solid var(--accent);
    background-color: #1a1a1a;
    color: #eee;
    outline: none;
    box-shadow: 0 0 10px rgba(178, 80, 178, 0.25);
    transition: 0.2s ease;
}

#urlInput:focus {
    border-color: white;
    box-shadow: 0 0 15px rgba(178, 80, 178, 0.5);
}

/* Load Button */
#loadButton {
    padding: 12px 26px;
    font-size: 16px;
    background-color: var(--accent);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s ease;
    box-shadow: 0 0 12px rgba(178, 80, 178, 0.6);
}

#loadButton:hover {
    transform: translateY(-2px);
    background-color: rgb(160, 70, 160);
}

/* Optional subtle glow around body */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(178,80,178,0.08) 0%, transparent 70%);
}

    </style>
</head>
<body>
    <p id="logo">V</p>

<div id="bar">
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="loadButton">Load</button>
</div>

   <script>
       const loadButton = document.getElementById('loadButton');
       const urlInput = document.getElementById('urlInput');
       onkeydown = function(e) {
           if(e.key == "Enter") {
               const url = "https://www.google.com/search?q=" + encodeURIComponent(urlInput.value);
               window.open(url);
           }
       };
   </script>
</body>
</html>
